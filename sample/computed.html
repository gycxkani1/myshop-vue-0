<html>

<head>
    <script language="" src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>computed: "{{ showinfo }}"</p>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                name: '张三',
                age: 20,
                sex: 0,
            },
            computed: {
                showinfo() {
                    return '名称:' + this.name + ',年龄:' + this.age + ',性别:' + (this.sex == 0 ? '男' : '女')
                }
            }
        })
    </script>
</body>
