<html>
<head>
    <script language="" src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <style>
        .active {
            color: green;
        }

        .delete {
            background: red;
        }

        .error {
            font-size: 30px;
        }
    </style>
    <div id="app">
        <h2>class绑定，使用v-bind:class或:class</h2>
        <!--activeClass会从data中获取值为active,则对应样式为绿色-->
        <p v-bind:class="activeClass">字符串达式</p>
        <!-- isDelete为 true，渲染delete样式；当 hasError为false，不取 error 样式;-->
        <p :class="{delete: isDelete, error: hasError}">对象表达式</p>
        <!--- 渲染 'active', 'error' 样式,注意要加上单引号,不然是获取data中的值 -->
        <p :class="['active', 'error']">数组表达式</p>
        <h2>style绑定，使用v-bind:style或:style</h2>
        <p :style="{color: activeColor, fontSize: fontSize + 'px'}">Style绑定</p>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                activeClass: 'active',
                isDelete: true,
                hasError: false,
                activeColor: 'red',
                fontSize: 20
            }
        })
    </script>
</body>
