<html>

<head>
    <script language="" src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
        <!-- 普通文本方式输出-->
        <h1>{{msgHtml}}</h1>
        <!-- 以HTML方式输出-->
        <h1 v-html="msgHtml"></h1>
</body>
<script language="">
    var vm = new Vue({
        el: "#app",
        data: {
            message: "hello vue",
            msgHtml: "<span style='color:red'>这里的内容以红色显示</span>"
        }
    })
</script>

</html>
